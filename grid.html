<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .grid .container {
            border-bottom: 5px solid black;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
            grid-gap: 0;
        }

        .grid .container .box:first-child {
            grid-column: span 2;

            grid-row: span 2;



        }

        .grid .container .box:nth-child(2) {
            grid-column: span 2;
            /* background-color: rgb(0, 34, 255); */
        }

        .grid .container .box:nth-child(4) {
            grid-row: span 3;
            /* background-color: rgb(0, 34, 255); */
        }

        .grid .container .box:nth-child(5) {
            grid-row: span 2;
            grid-column: span 2;
            /* background-color: rgb(0, 34, 255); */
        }

        .grid .container .box:nth-child(6) {
            grid-row: span 2;

        }
    </style>
</head>

<body>
    <section class="grid" id="grid">
        <div class="container">
            <div class="box"><img width="100%" height="100%"
                    src="https://foritmedia.com/wp-content/uploads/2021/04/sathabdhi-orgonics.jpg" alt="">
            </div>
            <div class="box">
                <img width="100%" height="100%" src="https://foritmedia.com/wp-content/uploads/2021/04/arna-1.jpg"
                    alt="">
            </div>
            <div class="box">
                <img width="100%" height="100%" src="https://foritmedia.com/wp-content/uploads/2021/04/dca-0001.jpg"
                    alt="">
            </div>
            <div class="box">
                <img width="100%" height="100%" src="https://foritmedia.com/wp-content/uploads/2021/04/redlion-1-1.jpg"
                    alt="">
            </div>
            <div class="box">
                <img width="100%" height="100%" src="https://foritmedia.com/wp-content/uploads/2021/04/miranxt.jpg"
                    alt="">

            </div>
            <div class="box">
                <img width="100%" height="100%" src="https://foritmedia.com/wp-content/uploads/2021/04/breez-final.jpg"
                    alt="">
            </div>

        </div>
    </section>
    <!-- <img src="https://foritmedia.com/wp-content/uploads/2021/04/breez-final.jpg" alt=""> -->
</body>

</html>
